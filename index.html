<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Modal</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>


<label class="btn move" for="modal">
Click me please!
</label>
<div class="space"></div>

<input class="switcher" id="modal" type="checkbox"> 
    <div class="wrapper">
        <label for="modal" class="btn-close">x</label>
        <label for="modal" class="overlay"></label>
        <div class="container">
            <div class="modal-bg"></div>
            <h3 class="heading-icon"><i class="fa fa-gift"> </i>
            <h1 class="heading">Get 10% discount on your first order!</h1>
            <h2 class="heading">Special Offer for you.</h2>
            <p class="para">Get 20%  off when you buy more than 2 items worth more than $100<br>Stay tuned for more discounts</p>
            </h3>
            <form class="email-field">
            <div>
              <input type="email" class="email-input" placeholder="Enter your email...">
              <button class="btn" type="submit">Send</button>
            </div>
            </form>
        </div>
</div>



<script src="/script.js"></script>
</body>
</html>
